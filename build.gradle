apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.androidCompileSdkVersion
    buildToolsVersion rootProject.ext.androidBuildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.androidMinSdkVersion
        targetSdkVersion rootProject.ext.androidTargetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    def baseDependencies = rootProject.ext.baseDependencies
    def appTestDependencies = rootProject.ext.appTestDependencies

    //compile baseDependencies.androidSupportAppCompatV7
    compile baseDependencies.threetenabp
    compile(appTestDependencies.junit) {
        exclude module: 'hamcrest-core'
    }
    compile appTestDependencies.hamcrestLibrary

    compile(appTestDependencies.restMockAndroid) {
        exclude module: 'junit'
        exclude module: 'rules'
        exclude module: 'runner'
    }
    compile(appTestDependencies.restMockCore) {
        exclude group: 'org.bouncycastle', module: 'bcprov-jdk15on'
    }

    compile(appTestDependencies.espresso) {
        exclude module: 'hamcrest-library'
        exclude module: 'rules'
        exclude module: 'runner'
        exclude module: 'javax.annotation-api'
    }
    compile(appTestDependencies.espessoContrib) {
        exclude module: 'espresso-core'
        exclude module: 'support-v4'
        exclude module: 'recyclerview-v7'
        exclude module: 'hamcrest-core'
    }
    compile(appTestDependencies.espressoIntents) {
        exclude module: 'espresso-core'
    }
}
